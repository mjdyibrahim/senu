<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senu - Your AI Startup Copilot</title>
    <link rel="manifest" href="{{ request.url_for('static', path='site.webmanifest') }}">
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="{{ request.url_for('static', path='favicon-16x16.png') }}" type="image/png">
    <link rel="icon" sizes="32x32" href="{{ request.url_for('static', path='favicon-32x32.png') }}" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ request.url_for('static', path='apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Senu</div>
            <ul class="nav-links">
                <li><a href="{{ request.url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ request.url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ request.url_for('feedback') }}"><i class="fas fa-chart-line"></i> Feedback</a></li>
                <li><a href="{{ request.url_for('resources') }}"><i class="fas fa-book"></i> Resources</a></li>
                <li><a href="{{ request.url_for('signin') }}"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    
    {% endblock %}

    <footer>
        <p>&copy; 2024 Senu. All rights reserved.</p>
    </footer>
    <script src="{{ request.url_for('static', path='/scripts.js') }}"></script>
</body>
</html>
