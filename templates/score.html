<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spider Graph</title>
  </head>
  <body>
    <div class="container">
      <h1>Spider Graph Input</h1>
      <form method="post" action="{{ url_for('submit') }}">
        <div>
          <label for="team">Team:</label>
          <input type="number" id="team" name="team" min="1" max="10" required>
        </div>
        <div>
          <label for="market">Market:</label>
          <input type="number" id="market" name="market" min="1" max="10" required>
        </div>
        <div>
          <label for="business_model">Business Model:</label>
          <input type="number" id="business_model" name="business_model" min="1" max="10" required>
        </div>
        <div>
          <label for="product">Product:</label>
          <input type="number" id="product" name="product" min="1" max="10" required>
        </div>
        <div>
          <label for="traction">Traction:</label>
          <input type="number" id="traction" name="traction" min="1" max="10" required>
        </div>
        <div>
          <label for="finances">Finances:</label>
          <input type="number" id="finances" name="finances" min="1" max="10" required>
        </div>
        <div>
          <label for="innovation">Innovation:</label>
          <input type="number" id="innovation" name="innovation" min="1" max="10" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <h2>Generated Spider Graph</h2>
      <img src="{{ url_for('static', filename='spider_graph.png') }}" alt="Spider Graph">
    </div>
  </body>
</html>
